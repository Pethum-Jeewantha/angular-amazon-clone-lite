<a href="#" routerLink="/main/home">
  <div class="amazon-logo"></div>
</a>
<form class="sign-up-container">
  <h2>Create account</h2>
  <div class="form-group">
    <label for="txt-name">Your name</label>
    <input id="txt-name" type="text">
  </div>
  <div class="form-group">
    <label for="txt-email">Mobile number or email</label>
    <input id="txt-email" type="text">
  </div>
  <div class="form-group">
    <label for="txt-password">Password</label>
    <input id="txt-password" placeholder="At least 6 characters" type="text">
    <small class="helper-text"><span class="exclamation-icon"></span>Passwords must be at least 6 characters.</small>
  </div>
  <div class="form-group">
    <label for="txt-confirm-password">Re-enter password</label>
    <input id="txt-confirm-password" type="text">
  </div>
  <div class="form-group">
    <button>Continue</button>
  </div>
  <p>
    By creating an account, you agree to Amazon's <a
    href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions
    of Use</a> and <a
    href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register_notification_privacy_notice?ie=UTF8&nodeId=468496">Privacy
    Notice</a>.
  </p>
  <div class="divider"></div>
  <div class="text">
    <span>Already have an account? <a href="#" routerLink="/sign-in">Sign-In</a></span>
  </div>
  <div class="text">
    Buying for work? <span><a href="#">Create a free business account</a></span>
  </div>
</form>
<app-footer></app-footer>
