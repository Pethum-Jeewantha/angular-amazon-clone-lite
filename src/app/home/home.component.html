<app-cart-item *ngFor="let item of items" [item]="item"></app-cart-item>
<div *ngIf="items.length === 0 && onError === false" class="loader-container">
  <div class="lds-dual-ring"></div>
</div>
<div *ngIf="onError" class="on-error-container">
  <h2>Failed to load the data from the server</h2>
  <p>Would you like to <a (click)="loadAllItems()" href="#">retry</a>?</p>
</div>
