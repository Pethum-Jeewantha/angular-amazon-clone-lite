<div *ngIf="cartItems.length !== 0" class="cart">
  <div class="cart-items-container">
    <app-cart-row (click)="navigateToItem(item.item.code)" (onRemove)="loadAllCartItems(); calculateNetTotal()"
                  *ngFor="let item of cartItems"
                  [item]="item.item"
                  [qty]="item.qty"></app-cart-row>
  </div>
  <div class="checkout-container">
    <h2>Net Total: {{total|currency:'USD'}}</h2>
    <button (click)="checkout()" [disabled]="onProgress">Checkout</button>
  </div>
</div>
<div *ngIf="cartItems.length === 0" class="empty-cart">
  <span class="cart-icon"></span>
  <h1>Cart is empty. Please add items to cart first</h1>
  <div><a href="" routerLink="/home">Go to Product Listing</a></div>
</div>
