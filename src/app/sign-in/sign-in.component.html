<a href="#" routerLink="/main/home">
  <div class="amazon-logo"></div>
</a>
<form class="sign-up-container">
  <h2>Sign-In</h2>
  <div class="form-group">
    <label for="">Email or mobile phone number</label>
    <input type="text">
  </div>
  <div class="form-group">
    <button>Continue</button>
  </div>
  <p>
    By creating an account, you agree to Amazon's <a
    href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions
    of Use</a> and <a
    href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register_notification_privacy_notice?ie=UTF8&nodeId=468496">Privacy
    Notice</a>.
  </p>
  <div (click)="needHelp = !needHelp" class="text">
    <a href="javascript:void(0)"><span>Need help?</span></a>
  </div>
  <div *ngIf="needHelp" class="text menu">
    <span><a
      href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_custrec_signin&prevRID=5PGJCY6J7RQBN942Y5NA&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Forgot Your Password</a></span>
  </div>
  <div *ngIf="needHelp" class="text menu">
    <span><a
      href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">Other Issues with Sign-In</a></span>
  </div>
</form>
<div class="divider-break">
  <span>New to Amazon?</span>
</div>
<button id="btn-create-account" type="button">Create your Amazon account</button>
<app-footer></app-footer>
