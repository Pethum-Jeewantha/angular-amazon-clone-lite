<img alt="cart item image" class="item-image" src="{{item.image}}">
<div class="item-title">{{item.title}}</div>
<div class="item-unit-price">{{item.price|currency:'USD'}}</div>
<div class="item-qty">{{qty}}</div>
<div class="item-total-price">{{(item.price * qty) |currency:'USD'}}</div>
<div (click)="removeFromCart(item.code)" class="remove">‚ùå</div>
